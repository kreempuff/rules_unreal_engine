name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.changed.outputs.docs_any_changed == 'true' && steps.changed.outputs.code_any_changed != 'true' }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            docs:
              - '**.md'
              - 'docs/**'
              - 'LICENSE'
              - '.gitignore'
            code:
              - '**'
              - '!**.md'
              - '!docs/**'
              - '!LICENSE'
              - '!.gitignore'

  build_and_test:
    needs: changes
    if: needs.changes.outputs.docs_only != 'true'
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-14 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Install BATS
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            sudo apt-get update && sudo apt-get install -y bats
          else
            brew install bats-core
          fi

      - name: Setup Bazel cache
        run: mkdir -p ~/.cache/bazel

      - uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('./MODULE.bazel', './MODULE.bazel.lock', '**/BUILD', '**/BUILD.bzl', '**/*.bzl', '.bazelrc') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Run Bazel tests
        run: bazel test --config ci //:unreal_target_test //pkg/gitDeps:gitDeps_test

      - name: Build rules_unreal_engine binary
        run: bazel build //:rules_unreal_engine

      - name: Run BATS integration tests
        run: |
          bats test/gitdeps.bats
          bats test/ue_module.bats
